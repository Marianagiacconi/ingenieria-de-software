<a
  href="#"
  class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom"
>
  <i class="fa-sharp fa-solid fa-user me-3"></i>
  <span class="fs-5 fw-semibold">Usuarios del sistema</span>
</a>
<ol
  class="list-group list-group-flush border-bottom scrollarea"
  *ngFor="let usu of arrayUsuarios"
>
  <li
    href="#"
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
  >
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{ usu.first_name }}</div>
      {{ usu.email }}
    </div>

    <a
      class="btn btn-dark me-3"
      type="button"
      routerLink="/usuario/{{ usu.id }}/1"
    >
      <i class="fa-solid fa-pen-to-square"></i>
    </a>
    <a
      class="btn btn-primary"
      type="button"
      routerLink="/usuario/{{ usu.id }}/3"
      ><i class="fa-solid fa-eye"></i
    ></a>
    <a class="btn btn-danger" type="button" routerLink="/usuario/{{ usu.id }}/2"
      ><i class="fa-solid fa-trash"></i
    ></a>
    <a
      class="btn btn-success"
      type="button"
      routerLink="/usuario/{{ usu.id }}/4"
      ><i class="fa-solid fa-check"></i
    ></a>
  </li>
</ol>
